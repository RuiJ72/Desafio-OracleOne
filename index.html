<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografar e Descriptografar Mensagens</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <main class="main-container">
        <header class="cabecalho">
            <h1>Criptografar e Descriptografar Mensagens</h1>
        </header>

        <div class="container-input">
            <div class="input">
                <textarea id="input-texto" placeholder="Digite aqui o seu texto" ></textarea>
                <p>Digite apenas letras minúsculas e sem caracteres</p>
            </div>

            <div id="output">
                <img src="imagens/end_to_end_envryption.png" alt="imagem da textarea">
                <h2>A sua mensagem aparecerá aqui</h2>
                
                <span></span>
            </div>
        </div>

        <div class="buttons">
            <div class="container-btn">
                <button onclick="criptografar()" class="btn-criptografar">Criptografar</button>
                <button onclick="descriptografar()" class="btn-descriptografar">Descriptografar</button>
            </div>
        </div>

    </main>

    <footer class="rodape">
        <div class="icons">
            <!-- Para colocar links de GiHub etc -->
            <a href="https://www.linkedin.com/in/rui-lagos/"><ion-icon name="logo-linkedin"></ion-icon></a>
            <a href="https://github.com/RuiJ72"><ion-icon name="logo-github"></ion-icon></a>    
        </div>
        <h3>Desenvolvido por Rui Lagos</h3>
    </footer>


    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    
</body>
</html>
